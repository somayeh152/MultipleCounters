  <link rel="stylesheet" href="./asset/css/style.css">
  <title>Multiple Counters</title>
</head>

<body>
    
<!--    Header Section    -->
  <header>
    <div class="container-fluid">
      <div class="row holder" id="header">
        <div class="col-lg-12">
          <h1>Multiple Counters</h1>
        </div>
      </div>
    </div>
  </header>
    
<!--   Main Part    -->
  <section>
    <div class="container-fluid">
      <div class="row holder" id="main">

        <div class="col-lg-12" id="formHolder">
          <form class="form-inline row">
            <div class="form-group col-md-10 col-sm-6">
              <input type="number" class="form-control mb-2 col-sm-12" id="addCounterInput" placeholder="Enter Step">
            </div>
              <button type="submit" class="btn btn-primary mb-2 col-md-2 col-sm-6" id="addCounterBtn">Add Counter</button>
              <div class="col-md-12 col-sm-6">
                <span>This only accepts numbers like 1, 2, -5, 38</span>
                <span class="error"></span>
              </div>
          </form>
        </div>

        <div class="col-lg-12" id="countersHolder">
        </div> 

      </div>
    </div>
  </section>
    
<!--    Footer Section  -->
  <footer>
    <div class="container-fluid">
      <div class="row" id="footer"></div>
      <div class="row" id="copyright"></div>
    </div>
  </footer>
